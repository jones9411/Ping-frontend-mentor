<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/css/main.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="Ping" class="header-logo">
      <div class="header-text">
        <h1 class="header-text-title">We are launching <span>soon!</span></h1>
        <p class="header-text-paragragh">Subscribe and get notified</p>
      </div>
    </header>

    <div class="main">
      <form action="#" method="get" class="form">
        <div class="input">
          <input type="email" name="email" class="input-email" placeholder="example@email/com">
          <p class="input-error hidden"> <em>Please provide a valid email address</em> </p>
        </div>
        <button class="bgt" type="submit">Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="dashboard illustration" class="hero-image">
    </div>
  </main>

  <footer class="footer">
    <div class="social">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <div class="copy-right">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carl Jones</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
